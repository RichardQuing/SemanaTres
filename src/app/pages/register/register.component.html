<form nz-form [formGroup]="form">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Correo</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Ingrese su correo">
            <input nz-input formControlName="email" id="email" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Constraseña</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su contraseña">
            <input (ngModelChange)="updateConfirmValidator()" nz-input type="password" id="password"
                formControlName="password" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="confirmPassword" nzRequired>Confirmar contraseña</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="confirmPassword" id="confirmPassword" />
            <ng-template #errorTpl let-control>
                @if (control.errors?.['required']) { Porfavor ingrese su contraseña de
                nuevo } @if (control.errors?.['confirm']) { Las contraseñas no coinciden
                }
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired
            nzTooltipTitle="Cómo te gustaría que te llamen?">
            <span>Nombre</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Porfavor ingrese su nomre">
            <input nz-input id="nickname" formControlName="nickname" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Numero celular</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su número">
            <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <label nz-checkbox formControlName="agree">
                <span>
                    He leido los
                    <a>terminos y condiciones</a>
                </span>
            </label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button (click)="oneClickRegister()" nz-button nzType="primary">
                Registrar
            </button>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button (click)="oneClickRegisterGoogle()" nz-button class="login-form-button login-form-margin" type="button">
                <span nz-icon nzType="google" nzTheme="outline"></span>
                Iniciar Sesión Con Google
            </button>
        </nz-form-control>
    </nz-form-item>
</form>
